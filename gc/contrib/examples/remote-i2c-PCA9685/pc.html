<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <script type="module" src="https://chirimen.org/remote-connection/js/beta/RelayServerGlobal.js"></script>
  <script src="pc.js"></script>
  <body>
    <h3 id="deviceTitle">Remote Servo Example - Controller</h3>
    <p>スライダーを離したタイミングで、その値をリレーサービスに送ります。</p>
    <input
      id="angleInput"
      type="range"
      value="0"
      min="-28"
      max="28"
      step="4"
      onchange="sendAngle(event)"
      oninput="showAngle(event)"
    /><span id="angleGuide">0</span>

    <div id="messageDiv"></div>
  </body>
</html>
