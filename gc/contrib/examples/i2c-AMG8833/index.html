<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1"
    />
    <title>i2c-DHT12</title>
    <script src="node_modules/@chirimen-raspi/polyfill/polyfill.js"></script>
    <script src="node_modules/@chirimen-raspi/chirimen-driver-i2c-amg8833/AMG8833.js"></script>
    <script src="./main.js" defer></script>
    <style>
      table,
      p {
        color: blue;
        text-align: center;
        font-size: 24px;
        empty-cells: show;
      }

      img {
        position: absolute;
        top: 120px;
        left: 260px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body>
    <p id="head">AMG8833</p>
    <img src="AMG8833.png" width="400" />

    <form id="gain" onchange="changeGainMode(event)">
      <input id="autoGainRadio" type="radio" value="auto" /> オート
      <input id="manualGainRadio" type="radio" value="man" checked /> マニュアル
      max:<input type="text" id="tMaxUI" size="6" />℃　 min:<input
        type="text"
        id="tMinUI"
        size="6"
      />℃
    </form>
    max:<span id="tMaxTxt"></span>℃, min:<span id="tMinTxt"></span>℃
    <table style="width:200px;height:200px;" id="tImg"></table>
  </body>
</html>
